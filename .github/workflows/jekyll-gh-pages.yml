name: VortexHub Container CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      CONTAINER_NAME: vortexhub-container
      IMAGE_TAG: ${{ github.sha }}
      REGISTRY: ghcr.io/${{ github.repository_owner }}

    steps:
      # ------------------- Checkout Code -------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------- Setup Go -------------------
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      # ------------------- Install Docker Buildx -------------------
      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ------------------- Cache Go modules -------------------
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
          key: go-mod-${{ hashFiles('container_src/go.sum') }}
          restore-keys: |
            go-mod-

      # ------------------- Download Go Dependencies -------------------
      - name: Download Go Dependencies
        run: go mod download
        working-directory: ./container_src

      # ------------------- Copy Manual HTML/Loader -------------------
      - name: Copy Loader & HTML
        run: |
          echo "Copying loader & HTML files..."
          mkdir -p container_src/static
          cp ../manual_files/* container_src/static/

      # ------------------- Build Go Binary -------------------
      - name: Build Go Container Binary
        run: |
          CGO_ENABLED=0 GOOS=linux go build -o server ./container_src

      # ------------------- Build Docker Image -------------------
      - name: Build Docker Image
        run: |
          docker build -t $REGISTRY/$CONTAINER_NAME:$IMAGE_TAG .

      # ------------------- Login to GitHub Container Registry -------------------
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------- Push Docker Image -------------------
      - name: Push Docker Image
        run: docker push $REGISTRY/$CONTAINER_NAME:$IMAGE_TAG

      # ------------------- Test Container Locally -------------------
      - name: Test Container Locally
        run: |
          echo "Running container on multiple ports for flexible fetch..."
          docker run --rm -d -p 8080-8090:8080-8090 $REGISTRY/$CONTAINER_NAME:$IMAGE_TAG
          sleep 5
          for p in {8080..8090}; do
            curl -s http://localhost:$p/ || echo "Port $p test failed"
          done
          docker ps -a

      # ------------------- Optional: Fetch Secure JSON -------------------
      - name: Fetch Secure Data JSON
        run: |
          curl -s http://localhost:8080/secure-data | jq .
