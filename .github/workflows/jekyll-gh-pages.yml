name: VortexHub Container CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      CONTAINER_NAME: vortexhub-container
      IMAGE_TAG: ${{ github.sha }}
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      SECURE_ENDPOINT_FILE: container_src/secure_endpoints_full.py

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          check-latest: true
          cache: true

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: go-mod-${{ hashFiles('container_src/go.sum') }}
          restore-keys: go-mod-

      - name: Download Go Dependencies
        run: go mod download
        working-directory: ./container_src

      - name: Copy Loader & HTML
        run: |
          echo "Copying loader & HTML files..."
          mkdir -p container_src/static
          cp ../manual_files/* container_src/static/

      - name: Build Go Container Binary
        run: |
          echo "Building Go server binary..."
          CGO_ENABLED=0 GOOS=linux go build -o server ./container_src

      - name: Ensure Secure Endpoint Exists
        run: |
          if [ ! -f $SECURE_ENDPOINT_FILE ]; then
            echo "Secure endpoint file missing!"
            exit 1
          fi

      - name: Build Docker Image
        run: docker build -t $REGISTRY/$CONTAINER_NAME:$IMAGE_TAG .

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image
        run: docker push $REGISTRY/$CONTAINER_NAME:$IMAGE_TAG

      - name: Test Container Locally
        run: |
          echo "Running container on multiple ports for flexible fetch..."
          docker run --rm -d -p 8080-8090:8080-8090 $REGISTRY/$CONTAINER_NAME:$IMAGE_TAG
          sleep 5
          for p in {8080..8090}; do
            curl -s http://localhost:$p/secure-data || echo "Port $p test failed"
          done
          docker ps -a

      - name: Fetch Secure Data JSON
        run: curl -s http://localhost:8080/secure-data | jq .
